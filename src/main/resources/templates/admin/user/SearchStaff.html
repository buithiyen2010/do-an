<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DataTables | Gentelella</title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link th:href="@{/static_admin/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/static_admin/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/static_admin/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/static_admin/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
    <!-- Datatables -->
    
    <link th:href="@{/static_admin/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static_admin/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static_admin/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static_admin/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static_admin/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/static_admin/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- group_menu -->
            <div th:replace="/admin/common/group_menu :: group_menu"></div>
            <!-- /group_menu -->
          </div>
        </div>

        <!-- top navigation -->
        	<div th:replace="/admin/common/top_navigation :: top_navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>DANH SÁCH NHÂN VIÊN</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <form class="input-group" method="get" th:action="@{/admin/staff/search}">
	                  <input type="text" name="name" class="form-control" placeholder="Tìm kiếm thành viên">
	                   <span class="input-group-btn">
	                     <button class="btn btn-secondary" type="submit">Tìm kiếm</button>
	                   </span>
                  </form>
                    
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                    <a th:href="@{/admin/user/add}"><button class="btn btn-success">Thêm thành viên</button></a>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">
                    <table class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          	<td>ID</td>
							<td>Tên thành viên</td>
							<td>Tuổi</td>
							<td>Email</td>
							<td>Số điện thoại</td>
							<td>Vai trò</td>
							<td>Username</td>
							<td>Giới tính</td>
							<td>Địa chỉ</td>
							<td>Ảnh đại diện</td>
							<td>Trạng thái</td>
							<td>Quản lí</td>
                        </tr>
                      </thead>


                      <tbody>
                        <tr th:each="user: ${listUserDTOs}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.age}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.phone}"></td>
							<td th:text="${user.role}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.gender}"></td>
							<td th:text="${user.address}"></td>
							<td><img th:src="@{'/download?avatar='+${user.avatar} }" width="100"></td>
							<td th:text="${user.enabled}"></td>
							
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="btn btn-warning" th:href="@{'/admin/user/edit?id='+${user.id}}">Sửa</a> | <a class="btn btn-danger" th:href="@{'/admin/user/delete?id='+${user.id} +'&page='+${currentPage}+'&name='+${name}}">Xóa</a>
							</td>
						</tr>
                      </tbody>
                    </table>
                    <div th:if="${result &gt; 0}">
                    	<a  th:class="${i == currentPage ? 'activePage' : '' }" th:href="@{'/admin/staff/search?page=' + ${i}} +'&name=' +${name}" th:each="i : ${#numbers.sequence( 0, result-1)}" th:text="${ i+1 }+'  '"></a>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        	<div th:replace="/admin/common/footer :: footer"></div>
        <!-- /footer content -->
      </div>
    </div>

   
    <!-- jQuery -->
    <script th:src="@{/static_admin/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
   <script th:src="@{/static_admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/static_admin/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/static_admin/vendors/nprogress/nprogress.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/static_admin/vendors/iCheck/icheck.min.js}"></script>
    <!-- Datatables -->
    <script th:src="@{/static_admin/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
    <script th:src="@{/static_admin/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
    <script th:src="@{/static_admin/vendors/jszip/dist/jszip.min.js}"></script>
    <script th:src="@{/static_admin/vendors/pdfmake/build/pdfmake.min.js}"></script>
    <script th:src="@{/static_admin/vendors/pdfmake/build/vfs_fonts.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/static_admin/build/js/custom.min.js}"></script>

  </body>
</html>
