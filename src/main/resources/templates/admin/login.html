<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gentelella Alela! |</title>

<!-- Bootstrap -->
<link
	th:href="@{/static_admin/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link
	th:href="@{/static_admin/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/static_admin/vendors/nprogress/nprogress.css}"
	rel="stylesheet">
<!-- Animate.css -->
<link th:href="@{/static_admin/vendors/animate.css/animate.min.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link th:href="@{/static_admin/build/css/custom.min.css}"
	rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<h1>Login Form</h1>
					<h3 th:if="${error} != null">Tai khoan hoac mat khau khong
						dung</h3>
					<form th:action="@{/admin/login-adminUrl}" method="POST">
						<div>
							<input type="text" class="form-control" name="username"
								placeholder="Username" required="required" />
						</div>
						<div>
							<input type="password" class="form-control" name="password"
								placeholder="Password" required="required" />
						</div>
						<div>
							<div>
								<input type="submit" value="Đăng nhập">
							</div>
							<div>
								<a th:href="@{/register/restaurant}">Đăng ký</a>
							</div>
						</div>
					</form>
					<!--  -->
					<div class="clearfix"></div>

					<div class="separator">
						<!-- <p class="change_link">
							New to site? <a href="#signup" class="to_register"> Create
								Account </a>
						</p> -->

						<div class="clearfix"></div>
						<br />

						<div>
							<h1>
								<i class="fa fa-paw"></i> Gentelella Alela!
							</h1>
							<p>©2016 All Rights Reserved. Gentelella Alela! is a
								Bootstrap 3 template. Privacy and Terms</p>
						</div>
					</div>
				</section>
			</div>


			<div id="register" class="animate form registration_form"></div>

		</div>
	</div>
</body>
</html>
