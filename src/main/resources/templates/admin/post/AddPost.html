<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gentelella Alela! |</title>

<!-- Bootstrap -->
<link
	th:href="@{/static_admin/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link
	th:href="@{/static_admin/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">

<link th:href="@{/static_admin/vendors/nprogress/nprogress.css}"
	rel="stylesheet">

<link th:href="@{/static_admin/build/css/custom.min.css}"
	rel="stylesheet">

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="index.html" class="site_title"><i class="fa fa-paw"></i>
							<span>Gentelella Alela!</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- group_menu -->
					<div th:replace="/admin/common/group_menu :: group_menu"></div>
					<!-- /group_menu -->
				</div>
			</div>

			<!-- top navigation -->
			<div th:replace="/admin/common/top_navigation :: top_navigation"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Thêm Bài viết</h3>
						</div>
					</div>
					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="x_panel">
								<div class="x_content">
									<form th:action="@{/staff/post/add}" th:object="${postDTO}"
										method="post" enctype="multipart/form-data">
										<span class="section">Thông tin bài viết</span>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Tên
												bài viết<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" name="name" required="required" />
											</div>
										</div>
										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mô
												tả bài viết<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="text" name="description" />
											</div>
										</div>

										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Mô
												tả bài viết<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6">
												<select name="type" id="type">
													<option value="SU-KIEN">Sự Kiện</option>
													<option value="BAI-VIET">Bài Viết</option>
												</select>

											</div>
										</div>

										<div class="field item form-group">
											<label class="col-form-label col-md-3 col-sm-3  label-align">Ảnh
												sản phẩm<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6">
												<input class="form-control" type="file" name="file"
													accept="image/*" />
											</div>
										</div>

										<div class="ln_solid">
											<div class="form-group">
												<div class="col-md-6 offset-md-3">
													<button type='submit' class="btn btn-primary">Thêm
														bài viết</button>
													<button type='reset' class="btn btn-success">Reset</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<div th:replace="/admin/common/footer :: footer"></div>
			<!-- /footer content -->
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script th:src="@{/admin/vendors/validator/multifield.js}"></script>
	<script th:src="@{/admin/vendors/validator/validator.js}"></script>

	<!-- jQuery -->
	<script th:src="@{/static_admin/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script
		th:src="@{/static_admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/static_admin/vendors/fastclick/lib/fastclick.js}"></script>

	<script th:src="@{/static_admin/vendors/nprogress/nprogress.js}"></script>

	<!-- Custom Theme Scripts -->
	<script th:src="@{/static_admin/build/js/custom.min.js}"></script>
