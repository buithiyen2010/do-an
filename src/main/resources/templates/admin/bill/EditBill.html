<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentelella Alela! | </title>
	
	<!-- Bootstrap -->
    <link th:href="@{/static_admin/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/static_admin/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/static_admin/vendors/nprogress/nprogress.css}" rel="stylesheet">
    
    <!-- Custom Theme Style -->
    <link th:href="@{/static_admin/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
                    </div>

                    <div class="clearfix"></div>

                    <!-- group_menu -->
		            <div th:replace="/admin/common/group_menu :: group_menu"></div>
		            <!-- /group_menu -->
                </div>
            </div>

            <!-- top navigation -->
        	<div th:replace="/admin/common/top_navigation :: top_navigation"></div>
        	<!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Sửa Trạng Thái</h3>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_content">
                                    <form th:action="@{/staff/bill/update/status}" method="post" th:object="${billDTO}" >
                                        <span class="section">Sửa Thông tin đơn hàng</span>
                                        <div>
                                        	<input hidden="hidden" name="id" th:value="*{id}" />
                                        </div>
                                    
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align">Trạng Thái<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
	                                            <select th:if="*{status == 'chờ xác nhận'}" name="status">
													<option value="chờ xác nhận" selected="selected">Chờ xác nhận</option>
													<option value="đã xác nhận">Đã xác nhận</option>
													<option value="đã gửi hàng"> Đã gửi hàng</option>
													<option value="gửi thành công"> Gửi thành công</option>
													<option value="chuyển hoàn">Chuyển hoàn</option>
													<option value="huỷ">Huỷ</option>
												</select>
												   <select th:if="*{status == 'đã xác nhận'}" name="status">
													<option value="chờ xác nhận" >Chờ xác nhận</option>
													<option value="đã xác nhận" selected="selected">Đã xác nhận</option>
													<option value="đã gửi hàng"> Đã gửi hàng</option>
													<option value="gửi thành công"> Gửi thành công</option>
													<option value="chuyển hoàn">Chuyển hoàn</option>
													<option value="huỷ">Huỷ</option>
												</select>
												
												   <select th:if="*{status == 'đã gửi hàng'}" name="status">
													<option value="chờ xác nhận" >Chờ xác nhận</option>
													<option value="đã xác nhận" >Đã xác nhận</option>
													<option value="đã gửi hàng" selected="selected"> Đã gửi hàng</option>
													<option value="gửi thành công"> Gửi thành công</option>
													<option value="chuyển hoàn">Chuyển hoàn</option>
													<option value="huỷ">Huỷ</option>
												</select>
												
													   <select th:if="*{status == 'gửi thành công'}" name="status">
													<option value="chờ xác nhận" >Chờ xác nhận</option>
													<option value="đã xác nhận" >Đã xác nhận</option>
													<option value="đã gửi hàng" > Đã gửi hàng</option>
													<option value="gửi thành công" selected="selected"> Gửi thành công</option>
													<option value="chuyển hoàn">Chuyển hoàn</option>
													<option value="huỷ">Huỷ</option>
												</select>
												
												   <select th:if="*{status == 'chuyển hoàn'}" name="status">
													<option value="chờ xác nhận" >Chờ xác nhận</option>
													<option value="đã xác nhận" >Đã xác nhận</option>
													<option value="đã gửi hàng" > Đã gửi hàng</option>
													<option value="gửi thành công" > Gửi thành công</option>
													<option value="chuyển hoàn" selected="selected">Chuyển hoàn</option>
													<option value="huỷ">Hủy</option>
												</select>
												
												   <select th:if="*{status == 'hủy'}" name="status">
													<option value="chờ xác nhận" >Chờ xác nhận</option>
													<option value="đã xác nhận" >Đã xác nhận</option>
													<option value="đã gửi hàng" > Đã gửi hàng</option>
													<option value="gửi thành công" > Gửi thành công</option>
													<option value="chuyển hoàn" >Chuyển hoàn</option>
													<option value="hủy" selected="selected">Hủy</option>
												</select>
                                        	</div>
                                        </div>
                                        <div class="ln_solid">
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3">
                                                    <button type='submit' class="btn btn-primary">Sửa Trạng thái</button>
                                                    <button type='reset' class="btn btn-success">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
        	<div th:replace="/admin/common/footer :: footer"></div>
        	<!-- /footer content -->
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script th:src="@{/static_admin/vendors/validator/multifield.js}"></script>
    <script th:src="@{/static_admin/vendors/validator/validator.js}"></script>

    <!-- jQuery -->
    <script th:src="@{/static_admin/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/static_admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/static_admin/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/static_admin/vendors/nprogress/nprogress.js}"></script>
    <!-- validator -->
    <script src="@{/static_admin/vendors/validator/validator.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/static_admin/build/js/custom.min.js}"></script>

</body>

</html>
